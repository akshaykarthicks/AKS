<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Akshay Karthick Portfolio</title>
    <meta name="description"
        content="The page you're looking for doesn't exist. Return to Akshay Karthick's portfolio homepage.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://akshaykarthicks.github.io/AKS/">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .error-content h1 {
            font-size: 6rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .error-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent);
            color: var(--text-inverse);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="error-btn">Return to Homepage</a>
        </div>
    </div>
</body>

</html>
